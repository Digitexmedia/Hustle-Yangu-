<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Hustle Yangu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1f3d;
      display: flex;
      justify-content: center;
      align-items: center;
    }.form-card {
  background: #1a1f3d;
  padding: 50px 40px;
  border-radius: 20px;
  width: 400px;
  box-shadow: 0 8px 20px rgba(101, 71, 255, 0.4),
              inset 0 0 10px rgba(255, 255, 255, 0.05);
  color: #e0e6ff;
}

.form-title {
  font-weight: 900;
  font-size: 2.2rem;
  margin-bottom: 35px;
  text-align: center;
  color: #ff8c00;
  text-shadow: 0 0 10px #ff8c00aa;
}

.input-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: 700;
  margin-bottom: 6px;
  font-size: 14px;
  color: #c7d0ffcc;
}

input {
  width: 100%;
  padding: 14px 18px;
  font-size: 16px;
  font-weight: 500;
  border-radius: 14px;
  border: 2.5px solid #3a4070;
  background-color: #262c57;
  color: #e0e6ff;
  box-shadow: inset 0 3px 7px #3a4070aa;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  outline: none;
}

input:focus {
  border-color: #ff8c00;
  box-shadow: inset 0 3px 7px #ff8c00aa, 0 0 12px #ff8c00cc;
}

.btn-primary {
  width: 100%;
  padding: 16px 0;
  border-radius: 18px;
  border: none;
  font-weight: 900;
  font-size: 18px;
  color: #1a1f3d;
  background: linear-gradient(90deg, #ff8c00, #ffc870);
  box-shadow: 0 6px 15px #ff8c00cc;
  cursor: pointer;
  transition: background 0.35s ease;
}

.btn-primary:hover {
  background: linear-gradient(90deg, #ffc870, #ff8c00);
}

.links {
  margin-top: 28px;
  text-align: center;
  font-size: 14px;
  color: #b5bbffcc;
}

.links a {
  color: #b5bbffcc;
  font-weight: 600;
  text-decoration: none;
  transition: color 0.3s ease;
}

.links a:hover {
  color: #ff8c00;
}

@media (max-width: 440px) {
  .form-card {
    width: 90vw;
    padding: 35px 25px;
  }
}

  </style>
</head>
<body>
  <div class="form-card">
    <h1 class="form-title">Create Account</h1>
    <form id="registerForm">
      <input type="hidden" id="csrf_token" value="" /><div class="input-group">
    <label for="username">Username</label>
    <input type="text" id="username" required placeholder="Enter username" />
  </div>

  <div class="input-group">
    <label for="email">Email Address</label>
    <input type="email" id="email" required placeholder="Enter your email" />
  </div>

  <div class="input-group">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required placeholder="e.g. 07xxxxxxxx" />
  </div>

  <div class="input-group">
    <label for="password">Password</label>
    <input type="password" id="password" required placeholder="Create a password" />
  </div>

  <div class="input-group">
    <label for="referral">Referral Code (optional)</label>
    <input type="text" id="referral" placeholder="Enter referral code" />
  </div>

  <button type="submit" class="btn-primary">Register</button>

  <div class="links">
    Already have an account? <a href="login.html">Login</a>
  </div>
</form>

  </div>  <script>
    // Simulate CSRF token (in real backend, this is generated securely)
    document.getElementById('csrf_token').value = 'mocked_csrf_' + Date.now();

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const userData = {
        username: document.getElementById("username").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        password: document.getElementById("password").value.trim(),
        referral: document.getElementById("referral").value.trim(),
        csrf_token: document.getElementById("csrf_token").value
      };

      // Save to localStorage for now (for demo only)
      localStorage.setItem("user_data", JSON.stringify(userData));
      alert("Registration successful!");
      window.location.href = "login.html";
    });
  </script></body>
</html>
