<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logging Out - Hustle Yangu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h2 {
      color: #facc15;
      margin-bottom: 10px;
    }
    p {
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <h2>Logging Out...</h2>
  <p>Thank you for using Hustle Yangu. Redirecting to register page shortly.</p>

  <script>
    // Clear all localStorage data
    localStorage.clear();

    // Clear the auth_user cookie
    document.cookie = "auth_user=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

    // Redirect to register.html after 2.5 seconds
    setTimeout(() => {
      window.location.href = "register.html";
    }, 2500);
  </script>

</body>
</html>
