<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logging out...</title>
  <script>
    // Clear user session and wallet on logout
    localStorage.clear();
    sessionStorage.clear();

    // Redirect to login page or home page after clearing data
    setTimeout(() => {
      window.location.href = 'login.html';  // Adjust if your login page URL is different
    }, 1000);
  </script>
</head>
<body style="background-color:#0f172a; color:white; display:flex; justify-content:center; align-items:center; height:100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <h2>Logging out, please wait...</h2>
</body>
</html>
