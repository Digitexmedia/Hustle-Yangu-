<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Hustle Yangu</title>
  <link rel="stylesheet" href="./public/assets/css/theme.min.css">
  <style>
    body {
      background: #1a1f3d;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e6ff;
    }
    .form-card {
      background: #1a1f3d;
      padding: 40px;
      border-radius: 20px;
      width: 400px;
      box-shadow: 0 8px 20px rgba(101, 71, 255, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff8c00;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #3a4070;
      background: #262c57;
      color: #fff;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .checkbox-group input {
      margin-right: 10px;
    }
    .btn-primary {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(90deg, #ff8c00, #ffc870);
      color: #1a1f3d;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .links {
      text-align: center;
      margin-top: 20px;
    }
    .links a {
      color: #b5bbffcc;
      text-decoration: none;
    }
    .links a:hover {
      color: #ff8c00;
    }
  </style>
</head>
<body>

<div class="form-card">
  <h2>Welcome Back</h2>
  <form onsubmit="loginUser(event)">
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="remember" />
      <label for="remember">Remember me</label>
    </div>
    <button type="submit" class="btn-primary">Login</button>
    <div class="links">
      <a href="register.html">Don't have an account? Register</a>
    </div>
  </form>
</div>

<script>
  // Auto-fill if remembered
  window.addEventListener('DOMContentLoaded', () => {
    const savedUser = getCookie('hustle_user');
    if (savedUser) {
      document.getElementById('username').value = savedUser;
    }
  });

  function loginUser(e) {
    e.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Fake login logic
    if (username && password) {
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("username", username);

      if (document.getElementById("remember").checked) {
        setCookie("hustle_user", username, 30);
      }

      window.location.href = "dashboard.html";
    } else {
      alert("Invalid credentials.");
    }
  }

  function setCookie(cname, cvalue, exdays) {
    const d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    document.cookie = cname + "=" + encodeURIComponent(cvalue) + ";expires=" + d.toUTCString() + ";path=/";
  }

  function getCookie(cname) {
    const name = cname + "=";
    const ca = document.cookie.split(';');
    for(let c of ca) {
      while (c.charAt(0) === ' ') c = c.substring(1);
      if (c.indexOf(name) === 0) return decodeURIComponent(c.substring(name.length));
    }
    return "";
  }
</script>

</body>
</html>
