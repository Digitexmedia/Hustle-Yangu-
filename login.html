<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Hustle Yangu</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1e293b;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px #000;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #334155;
      color: white;
    }
    button {
      background: #f97316;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <label><input type="checkbox" id="rememberMe" /> Remember Me</label>
    <button type="submit">Login</button>
  </form>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent default form submission

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const rememberMe = document.getElementById("rememberMe").checked;

    // Example logic (you can add better validation)
    if (username && password) {
      // Save to localStorage
      localStorage.setItem("hustleUser", JSON.stringify({ username, password }));

      if (rememberMe) {
        localStorage.setItem("rememberMe", "true");
      } else {
        localStorage.removeItem("rememberMe");
      }

      // Redirect to dashboard or home
      window.location.href = "home.html"; // Or "dashboard.html" if that's your entry page
    } else {
      alert("Invalid credentials");
    }
  });
</script>

</body>
</html>
