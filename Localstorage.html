<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Hustle Yangu</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #1e293b;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #fbbf24;
      color: #0f172a;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #facc15;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Hustle Yangu</h2>
    <input type="text" id="username" placeholder="Enter your username" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      if (username) {
        localStorage.setItem("username", username);
        window.location.href = "dashboard.html";
      } else {
        alert("Please enter a username.");
      }
    }
  </script>
</body>
</html>
