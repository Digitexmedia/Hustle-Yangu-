<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hustle Yangu Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: white;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #1e293b;
      overflow-x: hidden;
      padding-top: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 2000;
    }

    .sidebar.show {
      transform: translateX(0);
    }

    .sidebar a {
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
      color: white;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #334155;
    }

    .closebtn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    .hamburger {
      font-size: 26px;
      cursor: pointer;
      position: fixed;
      top: 15px;
      left: 15px;
      color: white;
      z-index: 2100;
    }

    .backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: 1500;
      display: none;
    }

    .backdrop.show {
      display: block;
    }

    .main-content {
      margin-left: 0;
      padding: 20px;
    }

    .dashboard-header {
      font-size: 24px;
      margin-bottom: 20px;
      color: #f97316;
    }

    .balance-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
    }

    .card {
      flex: 1;
      min-width: 200px;
      background-color: #1e40af;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      color: white;
    }

    .card h3 {
      margin: 5px 0;
      color: #22d3ee;
    }

    .promo-banner {
      background-color: #38bdf8;
      padding: 12px;
      border-radius: 10px;
      color: black;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    @media (min-width: 768px) {
      .main-content {
        margin-left: 250px;
      }
    }
  </style>
</head>
<body>

<div class="hamburger" onclick="openSidebar()"><i class="fas fa-bars"></i></div>
<div class="backdrop" id="backdrop" onclick="closeSidebar()"></div>

<div id="sidebar" class="sidebar">
  <div class="closebtn" onclick="closeSidebar()">&times;</div>
  <a href="#"><i class="fas fa-home"></i> Home</a>
  <a href="#"><i class="fas fa-gem"></i> VIP</a>
  <a href="#"><i class="fas fa-qrcode"></i> Invites</a>
  <a href="#"><i class="fas fa-coins"></i> Deposit</a>
  <a href="#"><i class="fas fa-money-bill-wave"></i> Withdraw</a>
  <a href="#"><i class="fas fa-file-invoice-dollar"></i> Transactions</a>
  <a href="#"><i class="fas fa-user-cog"></i> Profile</a>
  <a href="#"><i class="fas fa-mobile-alt"></i> App</a>
  <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<div class="main-content">
  <h2 class="dashboard-header">Welcome to Hustle Yangu Dashboard</h2>

  <div class="balance-cards">
    <div class="card">
      <h4>Account Balance</h4>
      <h3>KES 0.00</h3>
    </div>
    <div class="card">
      <h4>Total Investment</h4>
      <h3>KES 0.00</h3>
    </div>
    <div class="card">
      <h4>Daily Income</h4>
      <h3>KES 0.00</h3>
    </div>
  </div>

  <div class="promo-banner">
    <span>Minimum Package 600Ksh</span> 
    <span> - Let's grow together! </span> 
    <span> ü§ù, üí∞</span>
  </div>
</div>

<script>
  function openSidebar() {
    document.getElementById("sidebar").classList.add("show");
    document.getElementById("backdrop").classList.add("show");
  }

  function closeSidebar() {
    document.getElementById("sidebar").classList.remove("show");
    document.getElementById("backdrop").classList.remove("show");
  }
</script>

</body>
  </html>
