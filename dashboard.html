<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Hustle Yangu</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: white;
      height: 100vh;
      overflow-x: hidden;
      display: flex;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 250px;
      height: 100vh;
      background-color: #1e293b;
      padding-top: 60px;
      transition: transform 0.3s ease;
      overflow-y: auto;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    #sidebar.hide {
      transform: translateX(-260px);
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
    }
    #sidebar ul li {
      margin: 0;
    }
    #sidebar ul li a {
      display: block;
      padding: 15px 25px;
      color: #fbbf24;
      text-decoration: none;
      font-weight: 600;
      border-left: 4px solid transparent;
      transition: background-color 0.2s, border-left-color 0.2s;
      cursor: pointer;
    }
    #sidebar ul li a.active,
    #sidebar ul li a:hover {
      background-color: #334155;
      border-left-color: #f97316;
      color: #f97316;
    }

    /* Logout button style */
    #logout-btn {
      padding: 15px 25px;
      font-weight: 600;
      color: #f87171;
      cursor: pointer;
      border-top: 1px solid #334155;
      user-select: none;
    }
    #logout-btn:hover {
      background-color: #b91c1c;
      color: white;
    }

    /* Main content */
    #main-content {
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s ease;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      outline: none;
      position: relative;
    }
    #main-content.fullwidth {
      margin-left: 0;
    }

    /* Hamburger menu button */
    #hamburger {
      position: fixed;
      top: 15px;
      left: 15px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1100;
      display: none;
      width: 30px;
      height: 30px;
      flex-direction: column;
      justify-content: space-around;
    }
    #hamburger span {
      display: block;
      height: 3px;
      background: #fbbf24;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    /* Hamburger lines */
    #hamburger span:nth-child(1) {
      width: 100%;
    }
    #hamburger span:nth-child(2) {
      width: 70%;
      margin-left: auto;
    }
    #hamburger span:nth-child(3) {
      width: 40%;
      margin-left: auto;
    }

    /* Overlay to detect outside clicks when sidebar open */
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      z-index: 900;
    }

    /* Responsive for smaller screens */
    @media (max-width: 768px) {
      #sidebar {
        transform: translateX(-260px);
      }
      #sidebar.show {
        transform: translateX(0);
      }
      #main-content {
        margin-left: 0;
      }
      #main-content.dimmed {
        filter: brightness(0.7);
      }
      #hamburger {
        display: flex;
      }
      #overlay.show {
        display: block;
      }
    }

    /* Content iframe */
    #content-frame {
      border: none;
      flex-grow: 1;
      border-radius: 12px;
      background-color: #1e293b;
      width: 100%;
      min-height: 0; /* to allow flex-grow */
    }

    /* Close button */
    #close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 28px;
      color: #f97316;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1500;
      user-select: none;
      display: none;
    }
    #close-btn:hover {
      color: #fbbf24;
    }
  </style>
</head>
<body>

  <!-- Hamburger toggle -->
  <button id="hamburger" aria-label="Toggle menu" aria-expanded="false">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Sidebar navigation -->
  <nav id="sidebar" aria-label="Primary">
    <ul id="menu-list">
      <li><a href="#" class="active" data-page="home.html">üè† Home</a></li>
      <li><a href="#" data-page="vip.html">üëë VIP</a></li>
      <li><a href="#" data-page="invites.html">ü§ù Invites</a></li>
      <li><a href="#" data-page="deposit.html">üí∞ Deposit</a></li>
      <li><a href="#" data-page="withdraw.html">üì§ Withdraw</a></li>
      <li><a href="#" data-page="transactions.html">üìú Transactions</a></li>
      <li><a href="#" data-page="profile.html">üë§ Profile</a></li>
      <li><a href="#" data-page="app.html">üì± App</a></li>
    </ul>
    <div id="logout-btn" tabindex="0">üö™ Logout</div>
  </nav>

  <!-- Overlay for closing sidebar on outside click -->
  <div id="overlay"></div>

  <!-- Main content -->
  <main id="main-content" tabindex="-1">
    <button id="close-btn" aria-label="Close section">‚úñ</button>
    <iframe id="content-frame" src="home.html" title="Dashboard content"></iframe>
  </main>

  <script>
    const sidebar = document.getElementById('sidebar');
    const hamburger = document.getElementById('hamburger');
    const overlay = document.getElementById('overlay');
    const mainContent = document.getElementById('main-content');
    const menuLinks = document.querySelectorAll('#menu-list a');
    const iframe = document.getElementById('content-frame');
    const closeBtn = document.getElementById('close-btn');
    const logoutBtn = document.getElementById('logout-btn');

    // Check if user logged in
    const username = localStorage.getItem("hustle_username");
    if (!username) {
      window.location.href = "login.html";
    }

    function openSidebar() {
      sidebar.classList.add('show');
      overlay.classList.add('show');
      hamburger.setAttribute('aria-expanded', 'true');
      mainContent.classList.add('dimmed');
    }

    function closeSidebar() {
      sidebar.classList.remove('show');
      overlay.classList.remove('show');
      hamburger.setAttribute('aria-expanded', 'false');
      mainContent.classList.remove('dimmed');
    }

    hamburger.addEventListener('click', () => {
      if (sidebar.classList.contains('show')) {
        closeSidebar();
      } else {
        openSidebar();
      }
    });

    overlay.addEventListener('click', closeSidebar);

    // Handle menu link clicks
    menuLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        // Remove active from all links
        menuLinks.forEach(l => l.classList.remove('active'));
        // Set clicked link active
        link.classList.add('active');
        // Load page into iframe
        const page = link.getAttribute('data-page');
        iframe.src = page;
        closeBtn.style.display = page === 'home.html' ? 'none' : 'block';
        closeSidebar();
      });
    });

    // Close button functionality: revert to home.html
    closeBtn.addEventListener('click', () => {
      iframe.src = 'home.html';
      closeBtn.style.display = 'none';
      // Update active menu link
      menuLinks.forEach(l => l.classList.remove('active'));
      menuLinks[0].classList.add('active'); // Home link
    });

    // Logout button
    logoutBtn.addEventListener('click', () => {
      localStorage.clear();
      sessionStorage.clear();
      document.cookie = "hustle_email=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      window.location.href = "login.html";
    });

    // Close sidebar on link click (mobile)
    menuLinks.forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          closeSidebar();
        }
      });
    });

    // Optional: close sidebar if window resized larger
    window.addEventListener('resize', () => {
      if(window.innerWidth > 768) {
        closeSidebar();
      }
    });

    // Initially hide close button (home is default)
    closeBtn.style.display = 'none';
  </script>

</body>
</html>
