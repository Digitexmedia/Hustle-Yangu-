<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Hustle Yangu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: white;
    }
    #header {
      height: 60px;
      background: #1e293b;
      color: #facc15;
      display: flex;
      align-items: center;
      padding: 0 20px;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    #hamburger {
      font-size: 28px;
      cursor: pointer;
      display: none;
    }
    #sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 240px;
      height: 100%;
      background: #1e293b;
      overflow-y: auto;
      transform: translateX(0);
      transition: transform 0.3s ease;
      z-index: 999;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
    }
    #sidebar ul li a {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      color: #fbbf24;
      text-decoration: none;
      border-left: 4px solid transparent;
      transition: 0.2s;
      font-weight: 600;
    }
    #sidebar ul li a:hover,
    #sidebar ul li a.active {
      background: #334155;
      border-left-color: #f97316;
      color: white;
    }
    #sidebar svg {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      fill: currentColor;
    }
    #main {
      margin-left: 240px;
      padding: 80px 20px 20px;
      min-height: 100vh;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      background: rgba(0,0,0,0.5);
      z-index: 998;
    }
    @media (max-width: 768px) {
      #hamburger {
        display: block;
      }
      #sidebar {
        transform: translateX(-260px);
        position: fixed;
      }
      #sidebar.show {
        transform: translateX(0);
      }
      #main {
        margin-left: 0;
        padding-top: 80px;
      }
      #overlay.show {
        display: block;
      }
    }
  </style>
</head>
<body>

  <div id="header">
    <div id="hamburger">&#9776;</div>
    <h1>Hustle Yangu</h1>
    <div id="usernameDisplay"></div>
  </div>

  <div id="sidebar">
    <ul>
      <li><a href="dashboard.html" class="active"><svg viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8v-10h-8v10zm0-18v6h8V3h-8z"/></svg> Home</a></li>
      <li><a href="vip.html"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zM4 20v-1a7 7 0 0114 0v1H4z"/></svg> VIP</a></li>
      <li><a href="invites.html"><svg viewBox="0 0 24 24"><path d="M21 12l-9-9-9 9h6v9h6v-9z"/></svg> Invites</a></li>
      <li><a href="deposit.html"><svg viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg> Deposit</a></li>
      <li><a href="withdraw.html"><svg viewBox="0 0 24 24"><path d="M16 12l-4-4-4 4m8 0l-4 4-4-4"/></svg> Withdraw</a></li>
      <li><a href="transactions.html"><svg viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18"/></svg> Transactions</a></li>
      <li><a href="profile.html"><svg viewBox="0 0 24 24"><path d="M12 12c2.67 0 8 1.34 8 4v2H4v-2c0-2.66 5.33-4 8-4zM12 2a4 4 0 100 8 4 4 0 000-8z"/></svg> Profile</a></li>
      <li><a href="app.html"><svg viewBox="0 0 24 24"><path d="M3 3h18v18H3V3z"/></svg> App</a></li>
      <li><a href="logout.html"><svg viewBox="0 0 24 24"><path d="M16 13v-2H7v-3l-5 4 5 4v-3h9z"/></svg> Logout</a></li>
    </ul>
  </div>

  <div id="overlay"></div>

  <div id="main">
    <h2>Welcome to Your Hustle Yangu Dashboard!</h2>
    <p>Use the left menu to explore VIP plans, deposits, earnings, and more.</p>
    <!-- Add dashboard widgets/stats here -->
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const hamburger = document.getElementById('hamburger');
    const overlay = document.getElementById('overlay');
    const usernameDisplay = document.getElementById('usernameDisplay');

    // Check login
    let user;
    try {
      user = JSON.parse(localStorage.getItem("currentUser"));
      if (!user || !user.username) throw new Error("Invalid user");
    } catch (e) {
      window.location.href = "login.html";
    }

    usernameDisplay.textContent = `Hi, ${user.username}`;

    // Toggle sidebar
    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('show');
      overlay.classList.toggle('show');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('show');
      overlay.classList.remove('show');
    });

    // Auto-close sidebar on link click (mobile)
    document.querySelectorAll("#sidebar a").forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth < 768) {
          sidebar.classList.remove('show');
          overlay.classList.remove('show');
        }
      });
    });
  </script>

</body>
</html>
