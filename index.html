<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Hustle Yangu</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: white;
      height: 100vh;
      overflow-x: hidden;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 250px;
      height: 100vh;
      background-color: #1e293b;
      padding-top: 60px;
      transition: transform 0.3s ease;
      overflow-y: auto;
      z-index: 1000;
    }
    #sidebar.hide {
      transform: translateX(-260px);
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #sidebar ul li {
      margin: 0;
    }
    #sidebar ul li a {
      display: block;
      padding: 15px 25px;
      color: #fbbf24;
      text-decoration: none;
      font-weight: 600;
      border-left: 4px solid transparent;
      transition: background-color 0.2s, border-left-color 0.2s;
    }
    #sidebar ul li a.active,
    #sidebar ul li a:hover {
      background-color: #334155;
      border-left-color: #f97316;
      color: #f97316;
    }

    /* Main content */
    #main-content {
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }
    #main-content.fullwidth {
      margin-left: 0;
    }

    /* Hamburger menu button */
    #hamburger {
      position: fixed;
      top: 15px;
      left: 15px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1100;
      display: none;
      width: 30px;
      height: 30px;
      flex-direction: column;
      justify-content: space-around;
    }
    #hamburger span {
      display: block;
      height: 3px;
      background: #fbbf24;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    /* Hamburger lines */
    #hamburger span:nth-child(1) {
      width: 100%;
    }
    #hamburger span:nth-child(2) {
      width: 70%;
      margin-left: auto;
    }
    #hamburger span:nth-child(3) {
      width: 40%;
      margin-left: auto;
    }

    /* Overlay to detect outside clicks when sidebar open */
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      z-index: 900;
    }

    /* Responsive for smaller screens */
    @media (max-width: 768px) {
      #sidebar {
        transform: translateX(-260px);
      }
      #sidebar.show {
        transform: translateX(0);
      }
      #main-content {
        margin-left: 0;
      }
      #main-content.dimmed {
        filter: brightness(0.7);
      }
      #hamburger {
        display: flex;
      }
      #overlay.show {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Hamburger toggle -->
  <button id="hamburger" aria-label="Toggle menu" aria-expanded="false">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Sidebar navigation -->
  <nav id="sidebar" aria-label="Primary">
    <ul>
      <li><a href="index.html" class="active">🏠 Home</a></li>
      <li><a href="vip.html">👑 VIP</a></li>
      <li><a href="invites.html">🤝 Invites</a></li>
      <li><a href="deposit.html">💰 Deposit</a></li>
      <li><a href="withdraw.html">📤 Withdraw</a></li>
      <li><a href="transactions.html">📜 Transactions</a></li>
      <li><a href="profile.html">👤 Profile</a></li>
      <li><a href="app.html">📱 App</a></li>
      <li><a href="logout.html">🚪 Logout</a></li>
    </ul>
  </nav>

  <!-- Overlay for closing sidebar on outside click -->
  <div id="overlay"></div>

  <!-- Main content -->
  <main id="main-content" tabindex="-1">
    <h1>Welcome to Hustle Yangu Dashboard</h1>
    <p>This is your main dashboard area. Use the sidebar to navigate through the platform.</p>
  </main>

  <script>
    const sidebar = document.getElementById('sidebar');
    const hamburger = document.getElementById('hamburger');
    const overlay = document.getElementById('overlay');
    const mainContent = document.getElementById('main-content');

    function openSidebar() {
      sidebar.classList.add('show');
      overlay.classList.add('show');
      hamburger.setAttribute('aria-expanded', 'true');
      mainContent.classList.add('dimmed');
    }

    function closeSidebar() {
      sidebar.classList.remove('show');
      overlay.classList.remove('show');
      hamburger.setAttribute('aria-expanded', 'false');
      mainContent.classList.remove('dimmed');
    }

    hamburger.addEventListener('click', () => {
      if (sidebar.classList.contains('show')) {
        closeSidebar();
      } else {
        openSidebar();
      }
    });

    overlay.addEventListener('click', closeSidebar);

    // Close sidebar on link click (mobile)
    sidebar.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          closeSidebar();
        }
      });
    });

    // Optional: close sidebar if window resized larger
    window.addEventListener('resize', () => {
      if(window.innerWidth > 768) {
        sidebar.classList.remove('show');
        overlay.classList.remove('show');
        mainContent.classList.remove('dimmed');
        hamburger.setAttribute('aria-expanded', 'false');
      }
    });
  </script>
</body>
</html>
