<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hustle Yangu - Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #f97316;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 40px;
      max-width: 600px;
      color: #94a3b8;
    }
    .btn-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 400px;
    }
    a.button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #f97316, #ea580c);
      box-shadow: 0 4px 12px #f97316aa;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: linear-gradient(135deg, #ea580c, #c2410c);
      box-shadow: 0 6px 16px #ea580ccc;
    }
  </style>
</head>
<body>

  <h1>Welcome to Hustle Yangu</h1>
  <p>Your go-to platform for investing, earning, and managing your finances easily and securely. Please login or register to get started.</p>

  <div class="btn-container">
    <a href="login.html" class="button">Login</a>
    <a href="register.html" class="button">Register</a>
  </div>

</body>
</html>
