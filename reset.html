<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Hustle Yangu</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1f3d;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-card {
      background: #1a1f3d;
      padding: 50px 40px;
      border-radius: 20px;
      width: 400px;
      box-shadow:
        0 8px 20px rgba(101, 71, 255, 0.4),
        inset 0 0 10px rgba(255, 255, 255, 0.05);
      color: #e0e6ff;
    }

    .form-title {
      font-weight: 900;
      font-size: 2.2rem;
      margin-bottom: 35px;
      text-align: center;
      color: #ff8c00;
      text-shadow: 0 0 10px #ff8c00aa;
    }

    .input-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 700;
      margin-bottom: 6px;
      font-size: 14px;
      color: #c7d0ffcc;
    }

    input[type="email"] {
      width: 100%;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 14px;
      border: 2.5px solid #3a4070;
      background-color: #262c57;
      color: #e0e6ff;
      box-shadow: inset 0 3px 7px #3a4070aa;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
    }

    input[type="email"]:focus {
      border-color: #ff8c00;
      box-shadow: inset 0 3px 7px #ff8c00aa, 0 0 12px #ff8c00cc;
    }

    .btn-primary {
      width: 100%;
      padding: 16px 0;
      border-radius: 18px;
      border: none;
      font-weight: 900;
      font-size: 18px;
      color: #1a1f3d;
      background: linear-gradient(90deg, #ff8c00, #ffc870);
      box-shadow: 0 6px 15px #ff8c00cc;
      cursor: pointer;
      transition: background 0.35s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #ffc870, #ff8c00);
    }

    .links {
      margin-top: 28px;
      text-align: center;
      font-size: 14px;
      color: #b5bbffcc;
    }

    .links a {
      color: #b5bbffcc;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #ff8c00;
    }

    #status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #00ffcc;
    }

    @media (max-width: 440px) {
      .form-card {
        width: 90vw;
        padding: 35px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h1 class="form-title">Reset Password</h1>
    <form id="resetForm">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
      </div>

      <!-- Simulated CSRF token -->
      <input type="hidden" id="csrf_token" value="ABC123456789TOKEN" />

      <button type="submit" class="btn-primary">Send Reset Link</button>

      <div class="links">
        <a href="login.html">Back to Login</a>
      </div>
    </form>

    <div id="status"></div>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const csrf = document.getElementById("csrf_token").value;

      if (email.trim() !== "") {
        document.getElementById("status").innerText = `Reset link sent to ${email}`;
      } else {
        document.getElementById("status").innerText = "Please enter a valid email address.";
      }
    });
  </script>
</body>
</html>
