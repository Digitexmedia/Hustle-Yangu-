<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | Hustle Yangu</title>
  <link rel="stylesheet" href="./public/assets/css/theme.min.css">
  <style>
    body {
      background: #1a1f3d;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e6ff;
    }
    .form-card {
      background: #1a1f3d;
      padding: 40px;
      border-radius: 20px;
      width: 400px;
      box-shadow: 0 8px 20px rgba(101, 71, 255, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffc870;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #3a4070;
      background: #262c57;
      color: #fff;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .checkbox-group input {
      margin-right: 10px;
    }
    .btn-primary {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(90deg, #ff8c00, #ffc870);
      color: #1a1f3d;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .links {
      text-align: center;
      margin-top: 20px;
    }
    .links a {
      color: #b5bbffcc;
      text-decoration: none;
    }
    .links a:hover {
      color: #ff8c00;
    }
  </style>
</head>
<body>

<div class="form-card">
  <h2>Reset Password</h2>
  <form method="POST" action="https://hustleyangu.site/reset-password" onsubmit="saveResetCookie()">
    <div class="input-group">
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div class="input-group">
      <label for="new_password">New Password</label>
      <input type="password" id="new_password" name="new_password" required />
    </div>
    <div class="input-group">
      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required />
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="remember" />
      <label for="remember">Remember me</label>
    </div>
    <button type="submit" class="btn-primary">Reset Password</button>
    <div class="links">
      <a href="login.html">Back to Login</a>
    </div>
  </form>
</div>

<script>
  // Auto-fill from cookie
  window.addEventListener('DOMContentLoaded', () => {
    const savedEmail = getCookie('hustle_email');
    if (savedEmail) document.getElementById('email').value = savedEmail;
  });

  function saveResetCookie() {
    if (document.getElementById('remember').checked) {
      setCookie('hustle_email', document.getElementById('email').value, 30);
    }
  }

  function setCookie(cname, cvalue, exdays) {
    const d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    document.cookie = cname + "=" + encodeURIComponent(cvalue) + ";expires=" + d.toUTCString() + ";path=/";
  }

  function getCookie(cname) {
    const name = cname + "=";
    const ca = document.cookie.split(';');
    for(let c of ca) {
      while (c.charAt(0) === ' ') c = c.substring(1);
      if (c.indexOf(name) === 0) return decodeURIComponent(c.substring(name.length));
    }
    return "";
  }
</script>

</body>
</html>
