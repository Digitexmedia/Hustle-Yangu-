<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | Hustle Yangu</title>
  <style>
    body {
      background-color: #1a1f3d;
      color: #e0e6ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-card {
      background: #1a1f3d;
      padding: 40px;
      border-radius: 16px;
      width: 360px;
      box-shadow: 0 8px 20px rgba(101, 71, 255, 0.3);
    }
    .form-title {
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff8c00;
      margin-bottom: 24px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #3a4070;
      background-color: #262c57;
      color: #fff;
      font-size: 15px;
    }
    input[type="email"]:focus {
      border-color: #ff8c00;
      outline: none;
      box-shadow: 0 0 10px #ff8c00aa;
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(90deg, #ff8c00, #ffc870);
      color: #1a1f3d;
      font-weight: bold;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #ffc870, #ff8c00);
    }
    .success, .error {
      margin-top: 15px;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      font-weight: 600;
    }
    .success {
      background-color: #4caf50;
      color: white;
    }
    .error {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <div class="form-title">Reset Password</div>
    <form id="resetForm">
      <div class="input-group">
        <label for="email">Enter your Email</label>
        <input type="email" id="email" required placeholder="example@domain.com" />
      </div>
      <button type="submit" class="btn-primary">Send Reset Link</button>
      <div id="message"></div>
    </form>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const messageBox = document.getElementById('message');
      messageBox.innerHTML = '';

      if (!email || !email.includes('@')) {
        messageBox.innerHTML = '<div class="error">Please enter a valid email.</div>';
        return;
      }

      // Simulate sending reset link
      setTimeout(() => {
        messageBox.innerHTML = '<div class="success">A reset link has been sent to your email.</div>';
      }, 1000);
    });
  </script>
</body>
</html>
