<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invites - Hustle Yangu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #facc15;
    }
    .referral-box {
      max-width: 600px;
      margin: 30px auto;
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      border: 2px solid #f97316;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      outline: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #10b981;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #059669;
    }
    .copied {
      color: #22c55e;
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }
    .stats {
      margin-top: 30px;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
    }
    .stats p {
      margin: 8px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Invite & Earn</h2>
  <div class="referral-box">
    <p>Share your unique referral link:</p>
    <input type="text" id="refLink" readonly />
    <button onclick="copyReferral()">Copy Link</button>
    <div class="copied" id="copiedMsg">âœ… Copied to clipboard!</div>

    <div class="stats">
      <h3>Referral Stats</h3>
      <p>Referrals: <span id="refCount">--</span></p>
      <p>Bonus Earned: KES <span id="bonus">--</span></p>
    </div>
  </div>

  <script>
    if (!localStorage.getItem("username")) window.location.href = "login.html";

    const username = localStorage.getItem("username");
    const refInput = document.getElementById("refLink");
    const copiedMsg = document.getElementById("copiedMsg");

    refInput.value = `https://hustleyangu.site/register.html?ref=${username}`;

    function copyReferral() {
      refInput.select();
      document.execCommand("copy");
      copiedMsg.style.display = "block";
      setTimeout(() => copiedMsg.style.display = "none", 2500);
    }

    function fetchReferralStats() {
      fetch(`https://hustleyangu.site/api/referrals/stats?username=${username}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("refCount").innerText = data.count || 0;
          document.getElementById("bonus").innerText = data.bonus || 0;
        })
        .catch(() => {
          document.getElementById("refCount").innerText = "0";
          document.getElementById("bonus").innerText = "0";
        });
    }

    fetchReferralStats();
  </script>
</body>
</html>
