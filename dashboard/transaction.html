<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit - Hustle Yangu</title>
  <style>
    body {
      background-color: #0f172a;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 20px;
    }

    h2 {
      color: #10b981;
    }

    .card {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
    }

    .card label {
      display: block;
      margin-top: 15px;
      color: #fbbf24;
    }

    .card input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background-color: #334155;
      color: white;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #059669;
    }

    .balance {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: #22d3ee;
    }

    .message {
      text-align: center;
      margin-top: 15px;
    }

    .success {
      color: #10b981;
    }

    .error {
      color: #f87171;
    }
  </style>
</head>
<body>

<h2>Deposit Funds</h2>

<div class="balance" id="walletBalance">Wallet: KES 0.00</div>

<div class="card">
  <label for="amount">Enter Amount (KES):</label>
  <input type="number" id="amount" placeholder="e.g. 500">

  <label for="reference">Transaction Reference Code:</label>
  <input type="text" id="reference" placeholder="e.g. TES9HFZKWP">

  <button class="btn" onclick="makeDeposit()">Deposit Now</button>

  <div class="message" id="successMsg"></div>
</div>

<script>
  function getWalletBalance() {
    return parseFloat(localStorage.getItem('wallet') || '0');
  }

  function setWalletBalance(amount) {
    localStorage.setItem('wallet', amount.toFixed(2));
  }

  function displayBalance() {
    document.getElementById('walletBalance').innerText = `Wallet: KES ${getWalletBalance().toFixed(2)}`;
  }

  function makeDeposit() {
    const amount = parseFloat(document.getElementById('amount').value);
    const reference = document.getElementById('reference').value.trim();
    const msg = document.getElementById('successMsg');
    msg.innerText = '';

    if (isNaN(amount) || amount <= 0 || !reference) {
      msg.innerHTML = `<div class="error">Enter a valid amount and reference.</div>`;
      return;
    }

    const status = Math.random() < 0.9 ? "Completed" : "Failed"; // 90% success rate

    if (status === "Completed") {
      setWalletBalance(getWalletBalance() + amount);
      displayBalance();
      msg.innerHTML = `<div class="success">KES ${amount.toFixed(2)} deposited successfully! ðŸŽ‰</div>`;
    } else {
      msg.innerHTML = `<div class="error">Deposit failed! Please try again later.</div>`;
    }

    // Save transaction
    const transactions = JSON.parse(localStorage.getItem("transactions") || "[]");
    transactions.push({
      type: "Deposit",
      amount,
      reference,
      date: new Date().toISOString(),
      status
    });
    localStorage.setItem("transactions", JSON.stringify(transactions));

    document.getElementById('amount').value = '';
    document.getElementById('reference').value = '';
  }

  displayBalance();
</script>

</body>
</html>
