<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transactions - Hustle Yangu</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #f97316;
      margin-bottom: 20px;
      text-align: center;
    }
    .filter-container {
      max-width: 600px;
      margin: 0 auto 20px auto;
      text-align: center;
    }
    select {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background-color: #1e293b;
      color: white;
      font-size: 16px;
      cursor: pointer;
      min-width: 160px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      background-color: #1e293b;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
    }
    th {
      background-color: #f97316;
      color: white;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background-color: #334155;
    }
    tr:hover {
      background-color: #2563eb;
      cursor: pointer;
    }
    .status-pending {
      color: #facc15; /* amber */
      font-weight: 600;
    }
    .status-completed {
      color: #22c55e; /* green */
      font-weight: 600;
    }
    .type-deposit {
      color: #22d3ee; /* teal */
      font-weight: 600;
    }
    .type-withdraw {
      color: #ef4444; /* red */
      font-weight: 600;
    }
    .no-transactions {
      text-align: center;
      margin-top: 40px;
      color: #94a3b8;
      font-style: italic;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Your Transactions</h2>

  <div class="filter-container">
    <label for="filterType" style="margin-right: 10px; font-weight: 600;">Filter:</label>
    <select id="filterType">
      <option value="all">All</option>
      <option value="Deposit">Deposit</option>
      <option value="Withdraw">Withdraw</option>
      <option value="Pending">Pending</option>
      <option value="Completed">Completed</option>
    </select>
  </div>

  <table id="transactionsTable">
    <thead>
      <tr>
        <th>Type</th>
        <th>Amount (KES)</th>
        <th>Status</th>
        <th>Date</th>
        <th>Phone (if withdraw)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Transactions will be inserted here dynamically -->
    </tbody>
  </table>

  <div id="noTxMsg" class="no-transactions" style="display:none;">
    No transactions found.
  </div>

<script>
  const filterSelect = document.getElementById('filterType');
  const transactionsTableBody = document.querySelector('#transactionsTable tbody');
  const noTxMsg = document.getElementById('noTxMsg');

  function formatDate(dateStr) {
    const d = new Date(dateStr);
    return d.toLocaleString();
  }

  function renderTransactions(filter = 'all') {
    let transactions = JSON.parse(localStorage.getItem('transactions') || '[]');

    if (filter === 'Deposit' || filter === 'Withdraw') {
      transactions = transactions.filter(tx => tx.type === filter);
    } else if (filter === 'Pending' || filter === 'Completed') {
      transactions = transactions.filter(tx => tx.status === filter);
    }

    transactionsTableBody.innerHTML = '';

    if (transactions.length === 0) {
      noTxMsg.style.display = 'block';
      document.getElementById('transactionsTable').style.display = 'none';
      return;
    } else {
      noTxMsg.style.display = 'none';
      document.getElementById('transactionsTable').style.display = 'table';
    }

    transactions.forEach(tx => {
      const tr = document.createElement('tr');

      // Type with color
      const typeTd = document.createElement('td');
      typeTd.textContent = tx.type;
      typeTd.className = tx.type === 'Deposit' ? 'type-deposit' : 'type-withdraw';
      tr.appendChild(typeTd);

      // Amount
      const amountTd = document.createElement('td');
      amountTd.textContent = tx.amount.toFixed(2);
      tr.appendChild(amountTd);

      // Status with color
      const statusTd = document.createElement('td');
      statusTd.textContent = tx.status;
      statusTd.className = tx.status === 'Pending' ? 'status-pending' : 'status-completed';
      tr.appendChild(statusTd);

      // Date formatted
      const dateTd = document.createElement('td');
      dateTd.textContent = formatDate(tx.date);
      tr.appendChild(dateTd);

      // Phone (if withdraw)
      const phoneTd = document.createElement('td');
      phoneTd.textContent = tx.phone ? tx.phone : '-';
      tr.appendChild(phoneTd);

      transactionsTableBody.appendChild(tr);
    });
  }

  filterSelect.addEventListener('change', () => {
    renderTransactions(filterSelect.value);
  });

  // Initial render
  renderTransactions();

</script>

</body>
</html>
