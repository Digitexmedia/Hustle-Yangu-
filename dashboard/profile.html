<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hustle Yangu - Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <style>
    body {
      background-color: #0c1123;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    input, button {
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="p-4">
  <div class="max-w-xl mx-auto bg-gray-900 p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-teal-400 mb-4">ğŸ‘¤ Profile Information</h2>

    <label class="block mb-2 text-sm font-semibold">Username</label>
    <input id="username" type="text" class="w-full p-2 bg-gray-800 text-white mb-4"/>

    <label class="block mb-2 text-sm font-semibold">Email</label>
    <input id="email" type="email" class="w-full p-2 bg-gray-800 text-white mb-4"/>

    <label class="block mb-2 text-sm font-semibold">Phone Number</label>
    <input id="phone" type="text" class="w-full p-2 bg-gray-800 text-white mb-6"/>

    <h3 class="text-xl font-bold text-orange-400 mb-2">ğŸ” Reset Password</h3>
    <input id="newPassword" type="password" placeholder="New Password" class="w-full p-2 mb-2 bg-gray-800 text-white"/>
    <input id="confirmPassword" type="password" placeholder="Confirm Password" class="w-full p-2 mb-4 bg-gray-800 text-white"/>

    <div class="flex justify-between">
      <button id="saveBtn" class="bg-teal-500 hover:bg-teal-600 px-4 py-2 text-white">Save</button>
      <button onclick="window.location.href='dashboard.html'" class="bg-orange-500 hover:bg-orange-600 px-4 py-2 text-white">Back to Dashboard</button>
    </div>
  </div>

  <script>
    // Load current user data
    const currentUser = JSON.parse(localStorage.getItem('currentUser')) || {};

    document.getElementById('username').value = currentUser.username || '';
    document.getElementById('email').value = currentUser.email || '';
    document.getElementById('phone').value = currentUser.phone || '';

    // Save updated user info
    document.getElementById('saveBtn').addEventListener('click', function () {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!username || !email || !phone) {
        alert("All fields are required.");
        return;
      }

      if ((newPassword || confirmPassword) && newPassword !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      const updatedUser = { username, email, phone };

      // Add password only if changed
      if (newPassword && newPassword === confirmPassword) {
        updatedUser.password = newPassword;
      } else {
        updatedUser.password = currentUser.password; // Keep existing password
      }

      localStorage.setItem('currentUser', JSON.stringify(updatedUser));
      alert("Profile updated successfully!");

      // Redirect to dashboard
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 500);
    });
  </script>
</body>
</html>
