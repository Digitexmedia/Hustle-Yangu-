<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit - Hustle Yangu</title>
  <style>
    body {
      background-color: #0f172a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      padding: 20px;
    }

    h2 {
      color: #f97316;
    }

    .card {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
    }

    .card label {
      display: block;
      margin-top: 15px;
      color: #fbbf24;
    }

    .card input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background-color: #334155;
      color: white;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #22c55e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #16a34a;
    }

    .balance {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: #22d3ee;
    }

    .success {
      color: #10b981;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Deposit Funds</h2>

  <div class="balance" id="walletBalance">Wallet: KES 0.00</div>

  <div class="card">
    <label for="amount">Enter Amount (KES):</label>
    <input type="number" id="amount" placeholder="e.g. 1000">

    <label for="reference">Payment Reference (e.g., M-Pesa Code):</label>
    <input type="text" id="reference" placeholder="e.g. QWE12345">

    <button class="btn" onclick="makeDeposit()">Confirm Deposit</button>

    <div id="successMsg" class="success"></div>
  </div>

  <script>
    function getWalletBalance() {
      return parseFloat(localStorage.getItem('wallet') || '0');
    }

    function setWalletBalance(amount) {
      localStorage.setItem('wallet', amount.toFixed(2));
    }

    function displayBalance() {
      const balance = getWalletBalance();
      document.getElementById('walletBalance').innerText = `Wallet: KES ${balance.toFixed(2)}`;
    }

    function makeDeposit() {
      const amount = parseFloat(document.getElementById('amount').value);
      const reference = document.getElementById('reference').value.trim();

      if (isNaN(amount) || amount <= 0 || !reference) {
        alert('Please enter a valid amount and reference.');
        return;
      }

      let currentBalance = getWalletBalance();
      const newBalance = currentBalance + amount;

      setWalletBalance(newBalance);
      displayBalance();

      document.getElementById('successMsg').innerText = `KES ${amount.toFixed(2)} successfully deposited! ðŸŽ‰`;

      // Clear inputs
      document.getElementById('amount').value = '';
      document.getElementById('reference').value = '';
    }

    // Load balance on page load
    displayBalance();
  </script>

</body>
</html>
